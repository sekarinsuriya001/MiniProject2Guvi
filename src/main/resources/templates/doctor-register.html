<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Medic System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'medical-blue': '#0077b6',
            'medical-teal': '#00b4d8',
            'medical-light': '#caf0f8',
            'medical-dark': '#03045e',
            'medical-success': '#28a745',
            'medical-danger': '#dc3545'
          },
          animation: {
            fadeInUp: 'fadeInUp 0.8s ease-out',
            pulseSlow: 'pulse 2s infinite'
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: 0, transform: 'translateY(30px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-medical-light to-white p-6 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-2xl animate-fadeInUp">
  <div class="w-full">
    <header class="mb-6">
      <h4 class="text-medical-blue text-center font-bold text-2xl flex items-center justify-center gap-2">
        <i class="fas fa-user-md text-xl"></i> Doctor Registration
      </h4>
    </header>

    <section>
      <div class="register">
        <div th:if="${param.success}" class="success-message">
          <div class="bg-medical-success text-white p-3 rounded mb-4 flex items-center gap-2">
            <i class="fas fa-check-circle"></i> Doctor successfully registered!
          </div>
        </div>
        <div th:if="${param.mobileAlreadyExists}" class="mobileAlreadyExists-message">
          <div class="bg-medical-danger text-white p-3 rounded mb-4 flex items-center gap-2">
            <i class="fas fa-exclamation-circle"></i> A doctor already exists with the provided mobile number. Enter a valid one.
          </div>
        </div>

        <form action="#" th:action="@{/web/doctors/saveDoctor}" th:object="${newDoctor}" method="post" class="space-y-5">
          <div>
            <label for="first-name" class="block font-medium text-gray-700 flex items-center gap-2">
              <i class="fas fa-user"></i> First name
            </label>
            <input id="first-name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-medical-teal focus:border-medical-blue"
                   type="text" placeholder="John" th:field="*{firstName}" required autofocus />
          </div>

          <div>
            <label for="last-name" class="block font-medium text-gray-700 flex items-center gap-2">
              <i class="fas fa-user-tag"></i> Last name
            </label>
            <input id="last-name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-medical-teal focus:border-medical-blue"
                   type="text" placeholder="Doe" th:field="*{lastName}" required />
          </div>

          <div>
            <span class="block font-medium text-gray-700 flex items-center gap-2">
              <i class="fas fa-venus-mars"></i> Gender
            </span>
            <div class="p-2 border rounded-lg">
              <label class="inline-flex items-center mr-4">
                <input id="genderMale" type="radio" name="gender" th:field="*{gender}" value="Male" class="text-medical-blue" required />
                <span class="ml-2">Male</span>
              </label>
              <label class="inline-flex items-center">
                <input id="genderFemale" type="radio" name="gender" th:field="*{gender}" value="Female" class="text-medical-blue" required />
                <span class="ml-2">Female</span>
              </label>
            </div>
          </div>

          <div>
            <label for="phone" class="block font-medium text-gray-700 flex items-center gap-2">
              <i class="fas fa-phone-alt"></i> Phone
            </label>
            <input id="phone" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-medical-teal focus:border-medical-blue"
                   type="text" placeholder="9876543210" th:field="*{mobile}" required />
          </div>

          <div>
            <label for="email" class="block font-medium text-gray-700 flex items-center gap-2">
              <i class="fas fa-envelope"></i> Email
            </label>
            <input id="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-medical-teal focus:border-medical-blue"
                   type="email" placeholder="jdoe@gmail.com" th:field="*{email}" required />
          </div>

          <div>
            <label for="speciality" class="block font-medium text-gray-700 flex items-center gap-2">
              <i class="fas fa-stethoscope"></i> Speciality
            </label>
            <input id="speciality" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-medical-teal focus:border-medical-blue"
                   type="text" placeholder="ENT or Cardiology" th:field="*{speciality}" required />
          </div>

          <div>
            <label for="experienceInYears" class="block font-medium text-gray-700 flex items-center gap-2">
              <i class="fas fa-briefcase-medical"></i> Experience (Years)
            </label>
            <input id="experienceInYears" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-medical-teal focus:border-medical-blue"
                   type="number" placeholder="5" th:field="*{experienceInYears}" required />
          </div>

          <div>
            <label for="qualifications" class="block font-medium text-gray-700 flex items-center gap-2">
              <i class="fas fa-certificate"></i> Qualifications
            </label>
            <input id="qualifications" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-medical-teal focus:border-medical-blue"
                   type="text" placeholder="MBBS, MS" th:field="*{qualifications}" required />
          </div>

          <div>
            <label for="languagesSpoken" class="block font-medium text-gray-700 flex items-center gap-2">
              <i class="fas fa-language"></i> Languages Spoken
            </label>
            <input id="languagesSpoken" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-medical-teal focus:border-medical-blue"
                   type="text" placeholder="English, Tamil, Hindi" th:field="*{languagesSpoken}" required />
          </div>

          <div>
            <label for="officeAddress" class="block font-medium text-gray-700 flex items-center gap-2">
              <i class="fas fa-map-marker-alt"></i> Office Address
            </label>
            <input id="officeAddress" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-medical-teal focus:border-medical-blue"
                   type="text" placeholder="Georgetown, USA" th:field="*{officeAddress}" required />
          </div>

          <button type="submit"
                  class="w-full bg-medical-teal hover:bg-medical-blue text-white font-medium py-2 px-4 rounded-lg transition duration-200 hover:animate-pulse">
            <i class="fas fa-user-plus mr-2"></i> Sign up
          </button>
        </form>

        <div class="text-center mt-6 text-gray-600">
          Want to go to the patient login screen?
          <a th:href="@{/web/patients/login}" class="text-medical-blue hover:text-medical-dark hover:underline transition">Click here!</a>
        </div>
      </div>
    </section>
  </div>
</div>
</body>
</html>
